<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="{{ STATIC_URL }}bower_components/semantic/build/packaged/css/semantic.min.css" rel="stylesheet"
          type="text/css"/>

</head>
<body>
<p>This example also uses a different validation event. Each element will be validated on input blur instead of the
    default form submit.</p>

<div class="ui form segment">
    <p>Let's go ahead and get you signed up.</p>

    <div class="two fields">
        <div class="field">
            <label>First Name</label>
            <input placeholder="First Name" name="first-name" type="text">
        </div>
        <div class="field">
            <label>Last Name</label>
            <input placeholder="Last Name" name="last-name" type="text">
        </div>
    </div>
    <div class="field">
        <label>Username</label>
        <input placeholder="Username" name="username" type="text">
    </div>
    <div class="field">
        <label>Password</label>
        <input type="password" name="password">
    </div>
    <div class="inline field">
        <div class="ui checkbox">
            <input type="checkbox" name="terms">
            <label>I agree to the Terms and Conditions</label>
        </div>
    </div>
    <div class="ui blue submit button">Submit</div>
</div>

<script src="{{ STATIC_URL }}bower_components/jquery/dist/jquery.min.js"></script>
<script src="{{ STATIC_URL }}bower_components/semantic/build/packaged/javascript/semantic.min.js"></script>

<script>
    $('.ui.form')
            .form({
                firstName: {
                    identifier: 'first-name',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Please enter your first name'
                        }
                    ]
                },
                lastName: {
                    identifier: 'last-name',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Please enter your last name'
                        }
                    ]
                },
                username: {
                    identifier: 'username',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Please enter a username'
                        }
                    ]
                },
                password: {
                    identifier: 'password',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Please enter a password'
                        },
                        {
                            type: 'length[6]',
                            prompt: 'Your password must be at least 6 characters'
                        }
                    ]
                },
                terms: {
                    identifier: 'terms',
                    rules: [
                        {
                            type: 'checked',
                            prompt: 'You must agree to the terms and conditions'
                        }
                    ]
                }
            })
    ;
</script>


</body>
</html>
