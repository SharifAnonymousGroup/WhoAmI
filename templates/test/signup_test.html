<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="{{ STATIC_URL }}bower_components/semantic/build/packaged/css/semantic.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="{{ STATIC_URL }}bower_components/jquery/dist/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}bower_components/semantic/build/packaged/javascript/semantic.min.js"></script>

</head>
<body>


<form class="ui form segment" action="/account/signup_request/" method="POST">
    {% csrf_token %}

    <div class="two fields">
        <div class="field">
            <label>First Name</label>

            {{ form.first_name }}
        </div>
        <div class="field">
            <label>Last Name</label>
            {{ form.last_name }}
        </div>
    </div>
    <div class="field">
        <label>Age</label>
        {{ form.age }}
    </div>
    <div class="field">
        <label>Email</label>
        {{ form.email }}
    </div>

    <div class="field">
        <label>Username</label>
        {{ form.username }}
    </div>
    <div class="field">
        <div class="ui selection dropdown">
            {{ form.gender }}

            <div class="default text">Gender</div>
            <i class="dropdown icon"></i>

            <div class="menu">

                <div class="item" data-value="F">Female</div>
                <div class="item" data-value="M">Male</div>
                <div class="item" data-value="N">Not Known</div>



            </div>
        </div>
    </div>

    <div class="field">
        <label>Password</label>
        {{ form.password }}
    </div>
    <div class="inline field">
        <div class="ui checkbox">
            {{ form.term_accept }}
            <label>I agree to the Terms and Conditions</label>
        </div>
    </div>
    <div class="ui blue submit button">Submit</div>
</form>


<script>
    $('.ui.form')
            .form({
                firstName: {
                    identifier: 'first-name',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Please enter your first name'
                        }
                    ]
                },
                lastName: {
                    identifier: 'last-name',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Please enter your last name'
                        }
                    ]
                },
                email: {
                    identifier: 'email',
                    rules: [
                        {
                            type: 'email',
                            prompt: 'Please enter correct email address'
                        }
                    ]
                },
                username: {
                    identifier: 'username',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Please enter a username'
                        }
                    ]
                },
                password: {
                    identifier: 'password',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Please enter a password'
                        },
                        {
                            type: 'length[6]',
                            prompt: 'Your password must be at least 6 characters'
                        }
                    ]
                },
                terms: {
                    identifier: 'terms',
                    rules: [
                        {
                            type: 'checked',
                            prompt: 'You must agree to the terms and conditions'
                        }
                    ]
                }
            })
    ;
    $('.ui.dropdown')
            .dropdown()
    ;
    $('.ui.checkbox')
            .checkbox()
    ;
</script>


</body>
</html>
