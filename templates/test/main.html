<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../static/bower_components/jquery/dist/jquery.min.js"></script>
    <!--    <link type="text/css" rel="stylesheet" href="../../static/bower_components/bootstrap/dist/css/bootstrap.min.css">-->

    <link type="text/css" rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
    <link type="text/css" rel="stylesheet" href="../../static/bower_components/semantic/build/packaged/css/semantic.min.css">
    <script type="text/javascript" src="../../static/bower_components/semantic/build/packaged/javascript/semantic.min.js"></script>
    <title>Room: {{ room.name }}</title>
</head>
<body>

<div class="ui tiered menu">
    <div class="menu">
        <a class="active item">
            <i class="users icon"></i>
            Friends
        </a>
        <a class="item">
            <i class="grid layout icon"></i> Browse
        </a>
        <a class="item">
            <i class="mail icon"></i> Messages
        </a>
        <div class="right menu">
            <div class="item">
                <div class="ui icon input">
                    <input placeholder="Search..." type="text">
                    <i class="search icon"></i>
                </div>
            </div>
            <div class="ui dropdown item" id="id1">
                More <i class="icon dropdown"></i>
                <div class="menu">
                    <a class="item"><i class="edit icon"></i> Edit Profile</a>
                    <a class="item"><i class="globe icon"></i> Choose Language</a>
                    <a class="item"><i class="settings icon"></i> Account Settings</a>
                </div>
            </div>
        </div>
    </div>
    <div class="ui sub menu">
        <a class="active item">Search</a>
        <a class="item">Add</a>
        <a class="item">Remove</a>
    </div>
</div>


<div class="ui grid">

    <div class="sixteen column row">
        <div class="four wide column border list">




            <div class="ui grid">
                <div class="sixteen column row">
                    <div class="eleven wide column">
                        <div class="ui vertical menu" style="width: auto; overflow-y: scroll; height: 550px;">
                            <a class="item"><b>Players</b></a>
                            <div class="item">
                                <div>Player1
                                    <div class="ui inline dropdown">
                                        <div class="text"><label class="ui white label"></label> </div>
                                        <i class="dropdown icon"></i>
                                        <div class="menu">
                                            <div class="item active" data-text="black"><label class="ui black label"></label> </div>
                                            <div class="item" data-text="red"><label class="ui red label"></label> </div>
                                            <div class="item" data-text="green"><label class="ui green label"> </label> </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="five wide column ">
                        <div class="ui vertical menu" style="width: auto; overflow-y: scroll; height: 550px;">
                            <a class="item"><b>Colors</b></a>
                            <div class="item">
                                <a><b>Alive</b></a>
                                <div class="menu">
                                    <a class="item"><label class="ui black label"></label> </a>
                                    <a class="item"><label class="ui red label"></label> </a>
                                    <a class="item"><label class="ui green label"></label> </a>
                                </div>
                            </div>
                            <div class="item">
                                <a><b>Dead</b></a>
                                <div class="menu">
                                    <a class="item"><label class="ui grey label"></label> </a>
                                    <a class="item"><label class="ui yellow label"></label> </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




        </div>




        <div class="nine wide column border chat">
            <div class="row chatroom " style="position: relative; width: 97%;margin: auto; height: 88%; border: 1px solid black;">
                <div class="timer">
                    <div class="ui circular rotate reveal image">
                        <div class="visible content hour"><p style="vertical-align: middle; font-size: 25px;">3</p></div>
                        <div class="hidden content round"><p style="vertical-align: middle; font-size: 25px;">4</p> </div>
                    </div>
                </div>
            </div>


            <div class="row chatroom" style="position: relative; width: 97%; margin: auto; height: auto;top: 1%;  border: 1px solid black;">

                <div class="ui fluid action input" style="height: 70%;">
                    <input placeholder="Message..." style="height: 140%; color: darkred; font-family: ;" type="text">
                    <div class="ui button">Submit</div>
                </div>
            </div>
        </div>












        <div class="three wide column border options">

        </div>
    </div>

    <div class="row footer">
        <div class="six wide column border">

        </div>
        <div class="four wide column border social">

        </div>
        <div class="six wide column border">

        </div>

        <div class="four wide column border">

        </div>
        <div class="eight wide column border rights">

        </div>
        <div class="four wide column border">

        </div>
    </div>



</div>

</body>
</html>
