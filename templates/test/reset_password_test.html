<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>forget password</title>
    <link href="{{ STATIC_URL }}bower_components/semantic/build/packaged/css/semantic.min.css" rel="stylesheet"/>
</head>
<body>
<form class="ui form" method="post" action="/account/reset_password_request/">
    {% csrf_token %}
    {% if error %}
        <span style="color: red"> Your passwords don't match! <span>
        <br>
    {% endif %}
    <input type="hidden" name="username" value="{{ username }}">
    <input type="hidden" name="code" value="{{ code }}">
    <div class="ui form segment">
        <div class="field">
            <label>Password</label>

            <div class="ui left labeled icon input">
                <input type="password"  name="password">
                <i class="user icon"></i>

                <div class="ui corner label">
                    <i class="icon asterisk"></i>
                </div>
            </div>
        </div>
        <div class="field">
            <label>Confirm password</label>

            <div class="ui left labeled icon input">
                <input type="password" name="confirm_password">
                <i class="user icon"></i>

                <div class="ui corner label">
                    <i class="icon asterisk"></i>
                </div>
            </div>
        </div>
        <input class="ui blue submit button" value="send" type="submit"/>
    </div>
</form>
</body>
</html>
