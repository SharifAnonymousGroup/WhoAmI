<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat!</title>
    <style>
        #message_box{
            height: 400px;
            width: 40%;
            overflow: auto;
            border: solid black 2px;
            margin: auto;
        }
        #chat_input{
            margin-left: 390px;
        }
    </style>
    <link rel="stylesheet" href="{{ STATIC_URL }}flipclock/compiled/flipclock.css">
    <script src="{{ STATIC_URL }}socket.io.js"></script>
    <script src="{{ STATIC_URL }}bower_components/jquery/dist/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}flipclock/compiled/flipclock.js"></script>
    <script src="{{ STATIC_URL }}chatUI/javascript/chat.js"></script>

</head>
<body>

		<div class="clock" style="margin:2em;"></div>


<input type="hidden" value="{{ room }}" id="room">
<div id="message_box">
    {% for x in message %}
        <p>x</p>
    {% endfor %}
</div>
<input type="text" name="chat_input" id="chat_input" >
</body>
</html>
